<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page Example</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a class="nav-item" href="">Specs</a></li>
                    <li><a class="nav-item" href="">Products</a></li>
                    <li><a class="nav-item" href="">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="intro">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 14 inch bezeless display
                            oferring a 4k display with touch screen
                        </p>
                        <div class="cta">
                            <button class="cta-select">14 inch</button>
                            <button class="cta-add">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="cover">
                    <img src="img/matebook.png" alt="matebook">
                </div>
            </section>

            <div class="laptop-select">
                <img src="img/arrow-left.svg">
                <img src="img/dot.svg">
                <img src="img/dot-full.svg">
                <img src="img/dot-full.svg">
                <img src="img/arrow-right.svg">
            </div>

            <img class="big-circle" src="img/big-eclipse.svg">
            <img class="mid-circle" src="img/mid-eclipse.svg">
            <img class="small-circle" src="img/small-eclipse.svg">
        </main>

    </body>

</html>
